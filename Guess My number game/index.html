<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="header">
        <li><button class="btn-again btn-1">Again!</button></li>
        <li class="left-text">Between 1 and 20</li>
    </div>

    <h1>Guess My Number!</h1>
    <!-- <p class="what-preview">?</p> -->
    <button class="what-preview">?</button>
    <hr class="line">

<div class="bottom-part">
    <div class="input-number">
        <input type="number" class="number">
        <br>
        <button class="check-btn btn-2">Check!</button>
    </div>

    <div class="preview">
        <p class="text-content display-result">🏆 Correct Number!</p>
        <p class="text-content">🥇 Score : <span class="score-display">0</span></p>
        <p class="text-content">💰 Highscore : <span class="highscore-display">0</span></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
